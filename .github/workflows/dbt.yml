name: Run dbt model

# on:
#   schedule:
#     - cron: '0 1 * * *'  # every day at 1 AM

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  run-dbt-model:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check Python and pip
        run: |
          which python3
          python3 --version
          python3 -m pip --version
          
      - name: Install dbt
        run: |
          python3 -m ensurepip --upgrade
          python3 -m pip install --upgrade pip
          python3 -m pip install dbt-snowflake

      - name: Run dbt debug
        run: python3 -m dbt debug

      - name: Run a specific dbt model
        run: dbt run --select moodyhome.homes_raw