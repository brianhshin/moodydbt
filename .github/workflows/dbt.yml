name: Run dbt model

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  run-dbt-model:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check Python and pip
        run: |
          which python3
          python3 --version
          python3 -m pip --version

      - name: Debug PATH and dbt
        run: |
          echo $PATH
          ls -al ~/.local/bin/dbt
          ls -al ~/Library/Python/3.9/bin/dbt

      - name: Install dbt
        run: |
          python3 -m ensurepip --upgrade
          python3 -m pip install --upgrade pip
          python3 -m pip install --user dbt-snowflake
        env:
          PATH: $HOME/.local/bin:$HOME/Library/Python/3.9/bin:$PATH

      - name: Run dbt debug
        run: dbt --version
        env:
          PATH: $HOME/.local/bin:$HOME/Library/Python/3.9/bin:$PATH